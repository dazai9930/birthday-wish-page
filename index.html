<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('image (1).jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 2.5rem;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 90%;
      animation: fadeIn 2s ease-out forwards;
      opacity: 0;
    }

    h1, p, .photos {
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
    }

    h1 {
      font-size: 2.8em;
      color: #ff4b91;
      margin-bottom: 15px;
      font-family: 'Pacifico', cursive;
      animation-delay: 0.5s;
    }

    p {
      font-size: 1.25em;
      color: #555;
      margin-bottom: 30px;
      animation-delay: 1s;
    }

    .photos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      animation-delay: 1.5s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .photos img {
      width: 200px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: floatPic 4s ease-in-out infinite;
    }

    .photos img:hover {
      transform: scale(1.08);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
    }

    @keyframes floatPic {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-6px);
      }
    }

    .hearts, .stickers {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
    }

    .hearts span {
      position: absolute;
      display: block;
      animation: float 20s linear infinite;
    }

    .stickers img {
      position: absolute;
      display: block;
      animation: float 45s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .hearts span:nth-child(1) { left: 5%; animation-delay: 0s; }
    .hearts span:nth-child(2) { left: 20%; animation-delay: 2s; }
    .hearts span:nth-child(3) { left: 35%; animation-delay: 4s; }
    .hearts span:nth-child(4) { left: 55%; animation-delay: 1s; }
    .hearts span:nth-child(5) { left: 70%; animation-delay: 3s; }
    .hearts span:nth-child(6) { left: 85%; animation-delay: 5s; }

    .stickers img.cat {
      width: 110px;
      left: 15%;
      animation-delay: 1s;
    }

    .stickers img.shinchan {
      width: 150px;
      left: 65%;
      animation-delay: 3s;
    }

    .stickers img.cat2 {
      width: 110px;
      left: 35%;
      animation-delay: 5s;
    }

    .stickers img.shinchan2 {
      width: 130px;
      left: 80%;
      animation-delay: 7s;
    }

    audio {
      display: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }

      .photos img {
        width: 140px;
      }

      .stickers img {
        width: 80px;
      }
    }
  </style>
</head>

</body>
